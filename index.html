<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Css file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="title">
        <h1>our reviews</h1>
        <div class="underline"></div>
      </div>

      <div class="review">
        <div class="img-container">
          <img src="" alt="" id="person-img" />
          <span class="icon"><i class="fa-solid fa-quote-right"></i></span>
        </div>
        <h3 class="name">susan smith</h3>
        <p class="job">web developer</p>
        <p class="info">
          I'm baby meggings twee health goth +1. Bicycle rights tumeric
          chartreuse before they sold out chambray pop-up. Shaman humblebrag
          pickled coloring book salvia hoodie, cold-pressed four dollar toast
          everyday carry
        </p>
        <div class="btn-container">
         
          <button class="prevPerson">
            <i class="fa-solid fa-circle-left"></i>
     
          </button>
          <button class="nextPerson">
            <i class="fa-solid fa-circle-right"></i>
          </button>
        </div>
        <button class="surprise">surprise me</button>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
